<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>JOB MVS</title>
</head>

<body>
  <div class="container-fluid">
    <div id="jobs" class="row">
      <div class="col-12"></div>
    </div>

    <!-- create form -->
    <form onsubmit="app.controllers.jobControllers.addJob(event)" class="col-5">

      <div class="form-group">
        <label for="career"></label>
        <input type="text" class="form-control" name="career" id="career" placeholder="type in career">
      </div>

      <div class="form-group">
        <label for="salary"></label>
        <input type="text" class="form-control" name="salary" id="salary" placeholder="type in salary">
      </div>

      <div class="form-group">
        <label for="location"></label>
        <input type="text" class="form-control" name="location" id="location" placeholder="type in location">
      </div>

      <div class="form-group">
        <label for="imgUrl"></label>
        <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="type in imgUrl">
      </div>

      <div class="form-group">
        <label for="description"></label>
        <input type="text" class="form-control" name="description" id="description" placeholder="type in description">
      </div>
      <button type="submit" class="btn btn-primary">Job desire</button>
    </form>
  </div>

  <script src="app/main.js" type="module"></script>
</body>

</html>
